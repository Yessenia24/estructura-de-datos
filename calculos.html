<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

     <title>Figuras Geom√©tricas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .figura { margin-bottom: 30px; }
        label, input { display: block; margin: 5px 0; }
        button { margin-top: 10px; }
        .resultado { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
  
    <div class="figura">
        <h2>Cuadrado üü•</h2>
        <label for="ladoCuadrado">Lado:</label>
        <input type="number" id="ladoCuadrado" min="0.01" step="any">
        <button onclick="mostrarInfoCuadrado()">Calcular</button>
        <div class="resultado" id="resultadoCuadrado"></div>
    </div>

    <div class="figura">
        <h2>Pent√°gono üî∑</h2>
        <label for="ladoPentagono">Lado:</label>
        <input type="number" id="ladoPentagono" min="0.01" step="any">
        <button onclick="mostrarInfoPentagono()">Calcular</button>
        <div class="resultado" id="resultadoPentagono"></div>
    </div>

    <div class="figura">
        <h2>Tri√°ngulo Equil√°tero üî∫</h2>
        <label for="ladoTriangulo">Lado:</label>
        <input type="number" id="ladoTriangulo" min="0.01" step="any">
        <button onclick="mostrarInfoTriangulo()">Calcular</button>
        <div class="resultado" id="resultadoTriangulo"></div>
    </div>

    <div class="figura">
        <h2>C√≠rculo ‚ö™</h2>
        <label for="radioCirculo">Radio:</label>
        <input type="number" id="radioCirculo" min="0.01" step="any">
        <button onclick="mostrarInfoCirculo()">Calcular</button>
        <div class="resultado" id="resultadoCirculo"></div>
    </div>

    <script>
        function mostrarInfoCuadrado() {
            const lado = parseFloat(document.getElementById("ladoCuadrado").value);
            const resultado = document.getElementById("resultadoCuadrado");

            if (lado <= 0 || isNaN(lado)) {
                resultado.textContent = "Error: El lado debe ser un n√∫mero positivo.";
                return;
            }

            const area = lado * lado;
            const perimetro = 4 * lado;

            resultado.innerHTML = `
                Cuadrado:<br>
                Lado: ${lado}<br>
                √Årea: ${area.toFixed(2)}<br>
                Per√≠metro: ${perimetro.toFixed(2)}
            `;
        }

        function mostrarInfoPentagono() {
            const lado = parseFloat(document.getElementById("ladoPentagono").value);
            const resultado = document.getElementById("resultadoPentagono");

            if (lado <= 0 || isNaN(lado)) {
                resultado.textContent = "Error: El lado debe ser un n√∫mero positivo.";
                return;
            }

            const area = (5 * lado * lado) / (4 * Math.tan(Math.PI / 5));
            const perimetro = 5 * lado;

            resultado.innerHTML = `
                Pent√°gono:<br>
                Lado: ${lado}<br>
                √Årea: ${area.toFixed(2)}<br>
                Per√≠metro: ${perimetro.toFixed(2)}
            `;
        }

        function mostrarInfoTriangulo() {
            const lado = parseFloat(document.getElementById("ladoTriangulo").value);
            const resultado = document.getElementById("resultadoTriangulo");

            if (lado <= 0 || isNaN(lado)) {
                resultado.textContent = "Error: El lado debe ser un n√∫mero positivo.";
                return;
            }

            const area = (Math.sqrt(3) / 4) * lado * lado;
            const perimetro = 3 * lado;

            resultado.innerHTML = `
                Tri√°ngulo Equil√°tero:<br>
                Lado: ${lado}<br>
                √Årea: ${area.toFixed(2)}<br>
                Per√≠metro: ${perimetro.toFixed(2)}
            `;
        }

        function mostrarInfoCirculo() {
            const radio = parseFloat(document.getElementById("radioCirculo").value);
            const resultado = document.getElementById("resultadoCirculo");

            if (radio <= 0 || isNaN(radio)) {
                resultado.textContent = "Error: El radio debe ser un n√∫mero positivo.";
                return;
            }

            const area = Math.PI * radio * radio;
            const perimetro = 2 * Math.PI * radio;

            resultado.innerHTML = `
                C√≠rculo:<br>
                Radio: ${radio}<br>
                √Årea: ${area.toFixed(2)}<br>
                Circunferencia: ${perimetro.toFixed(2)}
            `;
        }
    </script>  
</body>
</html>
